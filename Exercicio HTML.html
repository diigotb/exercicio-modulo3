<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulario</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form>
        <label for="nome">Nome </label><input type="name" id="nome" placeholder="Seu nome aqui">
        <br/>
        <br/>
        <label for="email">Email </label><input type="email" id="email" placeholder="email@example.com">
        <br/>
        <br/>
        <label for="senha">Senha </label><input type="password" id="senha" placeholder="*********">
        <br/>
        <br/>
        <button type="submit">Cadastre-se</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
